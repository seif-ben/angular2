<div class="row">
  <div class="col-xs-12">
    <img src="{{selectedRecipe?.imagePath}}" alt="" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{selectedRecipe?.name}}</h1>
  </div>
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="addToShoppingList()">To Shopping List</button>
    <button class="btn btn-primary" [routerLink]="['edit']">Edit</button>
    <button class="btn btn-danger" [routerLink]="['delete']">Delete</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <p>{{selectedRecipe?.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients:
    <br>
    <ul class="list-group">
      <li *ngFor="let ingredient of ingredients">
        <span>{{ingredient.name}}</span><span> ({{ingredient.quantity}})</span>
      </li>
    </ul>
  </div>
</div>
